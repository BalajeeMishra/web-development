<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="allx">
        <div class="header1">
            <div>
                <h4>Lori.Health</h4>
            </div>
            <div class="unsubscribe">
                <h4>UNSUBSCRIBE</h4>
            </div>
            <div class="text-below">
                <p>Your unsubscription request was taken into account and will be effective within the next 24h</p>
                <p>Your Address:
                    <span>email@email.com</span>
                </p>
            </div>
            <div class="return">
                <a href="#">There has been a mistake,re-subscribe me!</a>
            </div>
        </div>

        <div class="form">
            <p>Reason:</p>
            <form>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        I received too many emails from this sender.
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        The emails appear in unreadable form.
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        I never signed up for this mailing list.
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        I no longer want to receive these emails.
                    </label>
                </div>
                <div class="button">
                    <button class="btn btn-info">Answer the survey</button>
                </div>

            </form>
        </div>


    </div>

</body>

</html>
